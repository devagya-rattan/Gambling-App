name: Deploy React App

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"  # Adjust if needed
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Clear existing files in /var/www/html
        run: sudo rm -rf /var/www/html/*

      - name: Copy build files to deployment folder
        run: sudo cp -r build/* /var/www/html

      - name: Restart web server (Optional)
        run: sudo systemctl restart nginx  # Use Apache if needed
